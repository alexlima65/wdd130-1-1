
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="tabimage.css">
    <script>
        function myFunction(imgs) {
  // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
}
    </script>
</head>
<body>
    <div class="column">
        <img src="pexels-inga-seliverstova-3589795.jpg" style= "width: 400px; height: 250px;" alt="Camera" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="pexels-pixabay-416682.jpg" style= "width: 400px; height: 250px;" alt="Photo" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="pexels-athena-3550673.jpg" style= "width: 400px; height: 250px;" alt="Film" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="pexels-markus-spiske-4201333.jpg" style= "width: 400px; height: 250px;" alt="Pic" onclick="myFunction(this);">
      </div>
    </div>
    
    <!-- The expanding image container -->
    <div class="container">
      <!-- Close the image -->
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    
      <!-- Expanded image -->
      <img id="expandedImg" style="width:100%">
    
      <!-- Image text -->
      <div id="imgtext"></div>
    </div> 
</body>
</html>
