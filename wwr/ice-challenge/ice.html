<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesice.css">
</head>
<body>
    <div id="main_div">
        <img src="https://images.unsplash.com/photo-1566421966482-ad8076104d8e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3VuZ2xhc3NlcyUyMGJlYWNofGVufDB8fDB8fHww&w=1000&q=80" alt="sunglasses">
        <div id="sec_div">
            <h1>How consistent is<br> your branding?</h1>
            <h3>Download our brand touchpoints checklist <br> to see all the places
                that your brand needs<br> to shine!
            </h3>
            <input id="email" type="text" name="email" value="Email">
            <input id="name" type="text" name="name" value="Name">
            <div id="checkbox">
                <input type="checkbox" id="news" name="news">
                <label for="news">Opt in to receive news and updates</label>
            </div>
            <button id="subscribe" type="button">SUBSCRIBE</button>
        </div>
    </div>
</body>
</html>
